{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="my-4 text-warning">User Profile</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <dl class="row pt-4 px-4">
              <dt class="col-sm-3">Username:</dt>
              <dd class="col-sm-9">{{ user.username }}</dd>

              <dt class="col-sm-3">First Name:</dt>
              <dd class="col-sm-9">{{ user.first_name }}</dd>

              <dt class="col-sm-3">Last Name:</dt>
              <dd class="col-sm-9">{{ user.last_name }}</dd>

              <dt class="col-sm-3">Email:</dt>
              <dd class="col-sm-9">{{ user.email }}</dd>
            </dl>
          </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'profile_update' %}" class="btn btn-warning">Update Profile</a>
            <a href="{% url 'order_history' %}" class="btn btn-danger">Show Order History</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

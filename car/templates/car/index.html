{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Car Form{% endblock %}

{% block content %}

<form method="post" style="width: 50%; margin: auto;" enctype="multipart/form-data">
  {% csrf_token %}
  <h2 class="py-4">Car Form</h2>
  {{ form | crispy }}
  <button type="submit" class="btn btn-warning">Save</button>
</form>

{% endblock %}
